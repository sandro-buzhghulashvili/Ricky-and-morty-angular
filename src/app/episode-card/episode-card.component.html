<div class="bg-white">
    <div class="card-body">
        <h5 class="card-title">{{info.name}}</h5>
        <p class="card-text">{{info.episode}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{info.air_date}}</li>
    </ul>
    <div class="card-body">

</div>
